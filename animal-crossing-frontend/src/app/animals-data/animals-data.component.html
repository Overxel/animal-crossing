<div class="jumbotron">
    <h1>Animal Crossing Finder!</h1>
    <p class="lead">Encuentra los precios a los que se venden los animales.</p>
    <hr class="my-4">
    <div class="row">
        <div class="col-6">
            <mat-form-field>
                <mat-label>Buscar...</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Rodaballo">
            </mat-form-field>
        </div>
        <div class="col-5" hidden>
            <button mat-stroked-button>
                <span class="material-icons">add</span>
                &nbsp;
                {{ 'Animal'}}
            </button>
        </div>
    </div>
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="animalsData" matSort>
    
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
    
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Venta Tienda / Buzón </th>
                <td mat-cell *matCellDef="let row"> {{row.price}} / {{row.price*0.8}} </td>
            </ng-container>
            
            <ng-container matColumnDef="habitat">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Hábitat </th>
                <td mat-cell *matCellDef="let row"> {{row.habitat}} </td>
            </ng-container>
    
            <ng-container matColumnDef="months">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Meses </th>
                <td mat-cell *matCellDef="let row">
                    <p *ngFor="let month of row.schedule.months"> month </p>
                </td>
            </ng-container>
    
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Horario </th>
                <td mat-cell *matCellDef="let row"> {{row.timeFrom}} - {{row.schedule.timeTo}} </td>
            </ng-container>
    
            <ng-container matColumnDef="weather">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tiempo </th>
                <td mat-cell *matCellDef="let row"> {{row.weather}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
